{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <h1><i class="fas fa-sign-in-alt"></i> Login</h1>
    <form method="POST" class="lined-form">
        <table class="form-table">
            <tr>
                <td><label for="username"><i class="fas fa-user"></i> Username:</label></td>
                <td class="input-cell">
                    <div class="input-container">
                        <input type="text" id="username" name="username" required autocomplete="username">
                        <div class="line"></div>
                    </div>
                </td>
            </tr>
            <tr>
                <td><label for="password"><i class="fas fa-lock"></i> Password:</label></td>
                <td class="input-cell">
                    <div class="input-container">
                        <input type="password" id="password" name="password" required autocomplete="current-password">
                        <div class="line"></div>
                    </div>
                </td>
            </tr>
            <tr>
                <td></td>
                <td class="input-cell">
                    <button type="submit" class="auth-button"><i class="fas fa-sign-in-alt"></i> Login</button>
                    <a href="{{ url_for('main.register') }}" class="register-button"><i class="fas fa-user-plus"></i> Register</a>
                </td>
            </tr>
            <tr>
                <td></td>
                <td class="input-cell">
                    <a href="{{ url_for('main.forgot_password') }}" class="forgot-password-link">
                        <i class="fas fa-question-circle"></i> Forgot Password?
                    </a>
                </td>
            </tr>
        </table>
    </form>
</div>

<style>
.register-button {
    display: inline-block;
    padding: 14px 28px;
    margin-left: 1em;
    background: #ecf0f1;
    color: #2c3e50;
    text-decoration: none;
    border-radius: var(--radius-sm);
    border: 2px solid transparent;
    text-align: center;
    vertical-align: top;
    font-size: 1em;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s ease;
}

.register-button:hover {
    background: #bdc3c7;
    border-color: var(--primary-color);
    box-shadow: var(--shadow-md);
}

.forgot-password-link {
    display: inline-block;
    margin-top: 1.5em;
    color: var(--text-secondary);
    text-decoration: none;
    font-size: 0.95em;
    transition: all 0.2s ease;
}

.forgot-password-link:hover {
    color: var(--accent-color);
}
</style>
{% endblock %}
