{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Edit Profile</h1>
    
    <div class="form-container">
        <form method="POST" class="profile-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" value="{{ current_user.username }}" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="{{ current_user.email }}" required>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn-primary">Update Profile</button>
                <a href="{{ url_for('main.home') }}" class="btn-secondary">Cancel</a>
            </div>
        </form>
        
        <div class="additional-actions">
            <a href="{{ url_for('main.change_password') }}" class="link-action">Change Password</a>
        </div>
    </div>
</div>

<style>
.form-container {
    max-width: 500px;
    margin: 2em auto;
    background: white;
    padding: 2em;
    border-radius: 8px;
    box-shadow: 0 2px 12px rgba(0,0,0,0.1);
}

.profile-form {
    margin-bottom: 2em;
}

.form-group {
    margin-bottom: 1.5em;
}

.form-group label {
    display: block;
    margin-bottom: 0.5em;
    color: #222e50;
    font-weight: 500;
}

.form-group input {
    width: 100%;
    padding: 0.75em;
    border: 1px solid #dbe2ef;
    border-radius: 4px;
    font-size: 1em;
    box-sizing: border-box;
}

.form-group input:focus {
    outline: none;
    border-color: #222e50;
    box-shadow: 0 0 0 2px rgba(34, 46, 80, 0.1);
}

.form-actions {
    display: flex;
    gap: 1em;
    align-items: center;
}

.btn-primary {
    background: #222e50;
    color: white;
    border: none;
    padding: 0.75em 1.5em;
    border-radius: 4px;
    font-size: 1em;
    cursor: pointer;
    transition: all 0.2s;
}

.btn-primary:hover {
    background: #2d3b63;
    transform: translateY(-1px);
}

.btn-secondary {
    background: #f0f0f0;
    color: #333;
    text-decoration: none;
    padding: 0.75em 1.5em;
    border-radius: 4px;
    font-size: 1em;
    transition: all 0.2s;
    display: inline-block;
}

.btn-secondary:hover {
    background: #e0e0e0;
}

.additional-actions {
    padding-top: 1em;
    border-top: 1px solid #eee;
    text-align: center;
}

.link-action {
    color: #222e50;
    text-decoration: none;
    font-size: 0.9em;
}

.link-action:hover {
    text-decoration: underline;
}

.flash-messages {
    margin-bottom: 2em;
}

.flash-message {
    padding: 1em;
    border-radius: 4px;
    margin-bottom: 1em;
}

.flash-success {
    background: #d4edda;
    color: #155724;
    border: 1px solid #c3e6cb;
}

.flash-error {
    background: #f8d7da;
    color: #721c24;
    border: 1px solid #f5c6cb;
}
</style>
{% endblock %}
