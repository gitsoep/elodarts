{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <h1>Reset Password</h1>
    <p class="description">Enter your email address and we'll send you a secure link to reset your password.</p>
    
    <form method="POST" class="lined-form">
        <table class="form-table">
            <tr>
                <td><label for="email">Email:</label></td>
                <td class="input-cell">
                    <div class="input-container">
                        <input type="email" id="email" name="email" required>
                        <div class="line"></div>
                    </div>
                </td>
            </tr>
            <tr>
                <td></td>
                <td class="input-cell">
                    <br>
                    <button type="submit" class="auth-button">Send Reset Link</button>
                </td>
            </tr>
        </table>
    </form>
</div>

<style>
.description {
    text-align: center;
    color: #666;
    margin-bottom: 2em;
    font-size: 0.95em;
}

.back-button {
    display: inline-block;
    padding: 12px 24px;
    margin-left: 1em;
    background: #f0f0f0;
    color: #333;
    text-decoration: none;
    border-radius: 3px;
    border: 0px solid #ddd;
    text-align: center;
    vertical-align: top;
    font-size: 1em;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s;
}

.back-button:hover {
    background: #e0e0e0;
    border-color: #ccc;
    transform: translateY(-1px);
}
</style>
{% endblock %}
