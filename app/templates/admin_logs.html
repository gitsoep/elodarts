{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Application Logs</h1>
    <p class="description">Showing the last 200 log entries (most recent first)</p>

    <div class="admin-nav">
        <a href="{{ url_for('main.admin_matches') }}" class="nav-button">ðŸ“Š Match Management</a>
        <a href="{{ url_for('main.admin') }}" class="nav-button">ðŸ‘¤ User Management</a>
    </div>

    <div class="logs-container">
        {% if logs %}
            {% for log_line in logs %}
                <div class="log-entry">
                    <pre>{{ log_line.strip() }}</pre>
                </div>
            {% endfor %}
        {% else %}
            <p>No logs available.</p>
        {% endif %}
    </div>
    
</div>

<style>
.description {
    text-align: left;
    color: #666;
    margin-bottom: 2em;
    font-size: 0.95em;
    background: #f9f9f9;
    padding: 1em;
    border-radius: 4px;
    border-left: 4px solid #ffb400;
}

.admin-nav {
    margin: 1em 0 2em;
    display: flex;
    gap: 1em;
    justify-content: flex-start;
}

.nav-button {
    display: inline-block;
    padding: 0.75em 1.5em;
    background: #222e50;
    color: white;
    text-decoration: none;
    border-radius: 4px;
    font-weight: 500;
    transition: all 0.2s;
    border: 1px solid #222e50;
}

.logs-container {
    background: #f8f9fa;
    border: 1px solid #dee2e6;
    border-radius: 8px;
    padding: 1em;
    margin: 2em 0;
    max-height: 600px;
    overflow-y: auto;
}

.log-entry {
    margin-bottom: 0.5em;
    font-family: 'Courier New', Consolas, monospace;
    font-size: 0.9em;
}

.log-entry pre {
    margin: 0;
    white-space: pre-wrap;
    word-wrap: break-word;
}

.log-entry:nth-child(even) {
    background: rgba(0,0,0,0.05);
    border-radius: 4px;
    padding: 0.2em;
}

.admin-actions {
    text-align: center;
    margin: 2em 0;
}

.button {
    display: inline-block;
    padding: 0.8em 1.5em;
    background: #007bff;
    color: white;
    text-decoration: none;
    border-radius: 4px;
    transition: background-color 0.3s;
}

.button:hover {
    background: #0056b3;
}
</style>
{% endblock %}
